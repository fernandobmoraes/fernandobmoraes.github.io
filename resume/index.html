<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernando's Resume</title>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- (Optional) Make sure the page doesn‚Äôt scroll horizontally -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Mono', ui-monospace, Menlo, Consolas, 'Liberation Mono', monospace;
            line-height: 1.7;
        }

        .banner {
            text-align: center;
            background-color: #FDF9F8;
            border: 1px solid #00000028;
        }

        .terminal-prompt {
            padding-top: 20px;
            padding-left: 20px;
            margin-right: 10px;
        }

        a {
            color: #FF69B4;
            text-decoration: none;
            /* remove link underline */
        }

        a:hover,
        a:focus {
            text-decoration: underline;
            /* underline on link when hovering over */
        }

        .resume-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        object {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        p.fallback {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <!-- Banner (same as your main pages) -->
    <header class="banner" style="color: black;">
        <h3 id="bannerId"></h3> <!-- üìÅ fernando ‚Äî‚Äî -zsh ‚Äî‚Äî WIDTHxHEIGHT -->
    </header>

    <h3 class="terminal-prompt">fernando@MacBookPro Resume % open resume.pdf</h3>

    <div class="resume-container">
        <!-- ‚ÄúBack to Home‚Äù button -->
        <a href="/" class="back-link">Back to Home</a>

        <!-- Embedded PDF -->
        <object data="resume.pdf" type="application/pdf" width="100%" height="1000px">
            <p class="fallback">
                Your browser does not support inline PDFs.
                <a href="resume.pdf" target="_blank" rel="noopener">
                    Click here to download the r√©sum√©.
                </a>
            </p>
        </object>
    </div>

    <!-- Banner + Theme script (only banner part shown here) -->
    <script>
        // Update banner with viewport dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;
        document.getElementById('bannerId').textContent =
            'üìÅ fernando ‚Äî‚Äî -zsh ‚Äî‚Äî ' + width + 'x' + height;
    </script>
</body>

</html>
